  <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="0.4s" fill="freeze"/>
</circle>
<line x1="220" y1="220" x2="280" y2="280" stroke="#dc2626" stroke-width="4" stroke-linecap="round">
